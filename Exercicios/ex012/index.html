<!DOCTYPE html>
<html lang="pt-br">
<head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Vídeos com HTML5</title>
</head>
<body>
<h1>Inserir vídeos hospedado no meu próprio servidor</h1>  
 <p>Este vídeo está hospedado no meu próprio servidor.</p>
 <video width="300" poster="imagem/o.mar-imagem.png" controls loop> 
<source src="video/meu.video.mp4.mp4" type="video/mp4">
<source src="video/meu.video.webm.webm" type="video/webm">
<source src="video/meu.video.full.ogv" type="video/ogv">
<p>Infelizmente seu navegador não tem compatibilidade com reprodução de vídeos</p>
 </video>
<h1>Inserindo vídeos do YouTube</h1>
<iframe width="300" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=YrTT-1gwLn3usEU9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> 
<!--Modo mais comum de colocar um vídeo no site e colocando do YouTube, pois não consome no seu servidor-->    

<h1>Inserindo vídeo do vimeo</h1>

<iframe src="https://player.vimeo.com/video/66036452?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="300" height="169" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" title="Huntington Beach RED EPIC Reel"></iframe>

</html>
