<!DOCTYPE html>
<html lang="pt-BR">
<head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Estudos de Ifreme</title>
                    <style>
                         iframe {
                           height: 400px;
                           height: 400px;             
                         }               
                    </style>
</head>
<body>
     <h1> Testando o uso de um ifreme</h1>              
     <p>Acessando Meu Portifolio <iframe src="https://gabrielfresta.github.io/meu-portifolio/" frameborder="0" height="500" width="500">Meu Portifolio</iframe></p>
      
      <p>
          O site do <iframe src="https://www.google.com/?hl=pt-BR" frameborder="0">
          <a href="https://www.google.com/?hl=pt-BR">Site do Goggle</a>          
          </iframe> e bem legal, pena que não funciona no ifreme. Mas posso deixar um link para você acessar <a href="https://www.google.com/?hl=pt-BR" target="_blank">Site do Goggle</a>          
      </p>
     <p>O site do <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe> também é muito legal, pena que não funciona dentro do ifreme  </p>


</body>
</html>
